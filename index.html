<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style/global.css">
  <link rel="shortcut icon" href="./src/images/favicon.svg" type="image/x-icon">
  <title>Catalógo</title>
</head>
<body>
  <div class="container">
    <div class="main-menu">
      <h1 id="edit-item">Top da Galáxia Peças e Serviços LTDA</h1>
      <div class="search">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#223" viewBox="0 0 256 256"><path d="M192,112a80,80,0,1,1-80-80A80,80,0,0,1,192,112Z" opacity="0.2"></path><path d="M229.66,218.34,179.6,168.28a88.21,88.21,0,1,0-11.32,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path></svg>
        <input type="text" class="search-input">
      </div>
      <div class="categories">
        <div class="category">bicicletas</div>
        <div class="category">motos</div>
        <div class="category">carros</div>
        <div class="category">tratores</div>
        <div class="category">caminhões</div>
      </div>
    </div>
    <div class="content-page"></div>
    <div class="login-page">
      <div class="login-box">
        <div>
          <label>usuário</label>
          <input type="text" class="user">
        </div>
        <div>
          <label>senha</label>
          <input type="password" class="password">
        </div>
        <button class="login">Entrar</button>
        <button class="close-login cancel">Cancelar</button>
      </div>
    </div>
    <div class="edit-page">
      <div class="insert-item">
        <button class="back cancel">voltar</button>
        <h2>Item</h2>
        <div>
          <label for="item-name">nome</label>
          <input type="text" id="item-name">
        </div>
        <div>
          <label for="item-category">categoria</label>
          <input type="text" id="item-category">          
        </div>
        <div>
          <label for="item-description">descrição</label>
          <input type="text" id="item-description">          
        </div>
        <div id="drop-area">
          <label for="item-image">imagem</label>
          <input type="file" id="item-image" accept="image/*" multiple>
        </div>
        <div>
          <label for="item-weight">peso</label>
          <input type="text" id="item-weight">
        </div>
        <div>
          <label for="item-width">largura</label>
          <input type="text" id="item-width">
        </div>
        <div>
          <label for="item-height">altura</label>
          <input type="text" id="item-height">
        </div>
        <div>
          <label for="item-length">comprimento</label>
          <input type="text" id="item-length">
        </div>
        <div>
          <label>detalhes</label>
          <textarea rows="5" cols="30" class="item-detail">Detalhes do produto</textarea>
        </div>
        <button id="save-item">salvar</button>
        <button type="reset" class="clean-item cancel">limpar</button>
      </div>
    </div>
    <div class="detail-page">
      <span id="detail-name"></span>
      <span id="detail-description"></span>
      <span id="detail-category"></span>
      <span id="detail-weight"></span>
      <span id="detail-width"></span>
      <span id="detail-height"></span>
      <span id="detail-length"></span>
      <span id="detail-detail"></span>
      <button class="close-detail cancel">fechar</button>
    </div>
  </div>

  <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js"></script>
  <script defer type="module" src="./src/scripts/main.js"></script>
</body>
</html>
